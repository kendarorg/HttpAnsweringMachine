<html>
<head>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <script src="/libs/jquery-3.2.1.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <link href="/app/app.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <br>
            <button id="addDns" name="addDns" type="button"  class="btn btn-default" onClick="addDns();">Add new</button>


        </div>
        <div class="col-md-8">
            <h3>DNS</h3>
            <table class="table table-striped" id="dnsTable">
                <tr>
                    <th>Id</th>
                    <th>Address</th>
                    <th>Resolved</th>
                    <th>Enabled</th>
                    <th colspan="2"></th>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Proxy</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
<script src="/app/app.js"></script>
<script>
    var dnsModal = `
        <label for="name">address</label>
        <input class="form-control" type="text" name="address"  id="address" />
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="enabled" name="enabled">
            <label class="form-check-label" for="enabled">
                running
            </label>
        </div>
    `;
    var addDns = function(){
        var modal=".modal";
        var randomId = "BUTTON"+Math.floor(Math.random() * 999999999);
        var target = {
            id : uuidv4()
        };
        var id = target.id;
        buildGenericModal(modal, scriptsTable, target, "id", dnsModal, randomId,false);
        $(modal).find("#"+randomId).click(function(){ scriptsTable.saveFunction(scriptsTable,id,true); });
    }
    var editDns=function(table,id) {
        var modal=".modal";
        var randomId = "BUTTON"+Math.floor(Math.random() * 999999999);
        var localTable = table;
        localTable.data.forEach(function(value, i) {
            if (value["id"] == id) {
                buildGenericModal(modal, table, value, "id", dnsModal, randomId, true);
                $(modal).find("#"+randomId).click(function(){ localTable.saveFunction(localTable,id,false); });
                $(modal).find("#address").val(value["address"]);
                setChecked($(modal).find("#enabled"),value['enabled']);
            }
        });
    }

    var scriptsTable = new SimpleGrid("Dns","dnsTable","id",["id","address","resolved","enabled"],
        function(table){
            $.ajax({
                url: "/api/dns/servers",
                type: 'GET',
                success: function(res) {
                    $.each(res, function(i, script) {
                        table.appendToTable(script);
                    });
                }
            });
        },
        function (table,id) {
            editDns(table,id)
        },
        function (table,id) {
            table.deleteFromTable(id,function(id,success,error){
                $.ajax({
                    url: "/api/dns/servers/"+getUrlParameter("id"),
                    type: 'DELETE',
                    success: function (res) {
                        success();
                    },
                    error:function(res){
                        error();
                    }
                });
            });
        },
        function (table,id,saveOrUpdate){
            var modal=".modal";
            var data = {
                id: id,
                address: $(modal).find("#address").val(),
                enabled: $(modal).find("#enabled").val()
            };
            $.ajax({
                url: "/api/dns/servers"+(saveOrUpdate?"":"/"+id),
                type: saveOrUpdate?'POST':'PUT',
                data:JSON.stringify(data),
                contentType: "application/json",
                success: function (res) {
                    success();
                },
                error:function(res){
                    error();
                }
            });
        }).load();

</script>
</body>
</html>
