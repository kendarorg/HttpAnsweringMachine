<html>
<head>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <script src="/libs/jquery-3.2.1.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <link href="/app/app.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3>UPLOAD SCRIPT</h3>
            <form action="" id="addUser"  method="POST" enctype="" >
                <div class="form-group">
                <button type="button" id="btLoadFile" name="btLoadFile" class="btn btn-default">Open file</button>
                <input type="file" style="width:0px;height: 0px;opacity:0;" id="uploadScript" name="uploadScript" >
                </div>
                    <div class="form-group">
                <input class="form-control" type="text" name="uploadScriptShow" id="uploadScriptShow" />
                    </div>
                <div class="form-group">
                <button type="button" id="btUploadScript" name="btUploadScript" class="btn btn-default">Upload</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <h3>CREATE RECORDING</h3>
            <form action="" id="createScript"  method="POST" enctype="" >
                <div class="form-group">
                    <input class="form-control" type="text" name="createScriptName" id="createScriptName" />
                </div>
                <div class="form-group">
                    <button type="button" id="createScriptBt" name="createScriptBt" class="btn btn-default">Create</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <h3>SCRIPTS</h3>
            <table class="table table-striped" id="scriptTable">
                <tr>
                    <th>Name</th>
                    <th>State</th>
                    <th colspan="2"></th>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="/app/app.js"></script>
<script>
    var scriptsTable = new SimpleGrid("Script","scriptTable","id",["id","state"],
        function(table){
            $.ajax({
                url: "/api/plugins/replayer/recording",
                type: 'GET',
                success: function(res) {
                    $.each(res, function(i, script) {
                        //tSource,tableId,id,data,fields
                        //table.appendToTable({id:"test"});
                        table.appendToTable(script);
                    });
                }
            });
        },
        function (table,id) {
            location.href = "script.html?id="+id;
        },
        function (table,id) {
            table.deleteFromTable(id,function(id,success,error){
                $.ajax({
                    url: "/api/plugins/replayer/recording/" + id,
                    type: 'DELETE',
                    success: function (res) {
                        success();
                    },
                    error:function(res){
                        error();
                    }
                });
            });
        },null).load();

    $("#btLoadFile").click(function(){
        document.getElementById("uploadScript").click();
    });
    $("#uploadScript").change(function(){
        var files = $('#uploadScript')[0].files;

        // Check file selected or not
        if(files.length > 0 ) {
            document.getElementById("uploadScriptShow").value =files[0].name;
        }
    });
    $("#btUploadScript").click(function(){

        var fd = new FormData();
        var files = $('#uploadScript')[0].files;

        // Check file selected or not
        if(files.length > 0 ){
            fd.append('file',files[0]);

            $.ajax({
                url: '/api/plugins/replayer/recording',
                type: 'post',
                data: fd,
                contentType: false,
                processData: false,
                success: function(response){
                    if(response != 0){
                        alert("File Uploaded")
                    }else{
                        alert("file not uploaded");
                    }
                }
            });
        }else{
            alert("Please select a file.");
        }
    });

    $("#createScriptBt").click(function(){
        var name = $('#createScriptName').val();
        $.ajax({
            url: '/api/plugins/replayer/recording',
            type: 'post',
            data: name,
            contentType: "text/plain",
            success: function(response){
                location.reload();
            }
        });
    });


</script>
</body>
</html>
