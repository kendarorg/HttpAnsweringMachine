<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <link href="/libs/icons/bootstrap-icons.css" rel="stylesheet"/>
    <script src="/libs/vue.js"></script>
    <script src="/libs/httpVueLoader.js"></script>
    <script src="/libs/axios.min.js"></script>
    <script src="/libs/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="/vcss/style.css"/>
</head>
<body>
<div id="spinnerObject" style="display:none;" class="spinner-loader-wrapper spinner-overlay">
    <div class="spinner-loader"><div></div><div></div><div></div><div></div></div>
    <p class="spinner-p" id="spinnerText" name="spinnerText"></p>
</div>
<div id="messageObject"></div>
<div class="container-fluid" id="app">

    <div class="row">
        <div class="col-md-8">
            <br>
            <button type="button" class="btn btn-default" onClick="location.href='../index.html'">Main</button>
        </div>
        <br>
        <br>
        <vtabs>
            <vtab name="URL REWRITES">
                <br>
                <web-proxy/>
            </vtab>
            <vtab name="JDBC PROXIES">
                <br>
                <jdbc-proxy/>
            </vtab>
        </vtabs>


    </div>
</div>
<script>
    new Vue({
        el: '#app',
        components: {
            'web-proxy': httpVueLoader('/proxy/webproxy.vue'),
            'jdbc-proxy': httpVueLoader('/proxy/jdbcproxy.vue'),
            'vtab': httpVueLoader('/vcomponents/tab/vtab.vue'),
            'vtabs': httpVueLoader('/vcomponents/tab/vtabs.vue')
        }

    });
</script>
</body>
</html>
