<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <link href="/libs/icons/bootstrap-icons.css" rel="stylesheet"/>
    <script src="/libs/vue.js"></script>
    <script src="/libs/httpVueLoader.js"></script>
    <script src="/libs/axios.min.js"></script>
    <script src="/libs/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="/vcss/style.css" />
</head>
<body>

<div class="container" id="app">

    <div class="row">
        <div class="col-md-8">
            <br>
            <button type="button"  class="btn btn-default" onClick="location.href='../index.html'">Main</button>
        </div>
        <br>
        <div class="col-md-8">
            <h3>URL REWRITES</h3><br>


        <simple-modal v-if="modalShow"
                      :modal-data="modalData"
                      @close="modalShow = false">
            <span slot="header">Url Rewrite</span>
            <span slot="body"><change-url-rewrite :data="modalData.data"/></span>
        </simple-modal>

        <button v-on:click="reload()" class="bi bi-arrow-clockwise" title="Reload"></button>
        <button v-on:click="addNew(false,[])" class="bi bi-plus-square" title="Add new"></button>
        <br><br>
        <simple-grid
                v-on:gridclicked="gridClicked"
                ref="grid"
                :columns="columns"
                :extra="extraColumns"
                :retrieve-data="retrieveData"
        >
        </simple-grid>
        </div>

    </div>
</div>
<script>
    new Vue({
        el: '#app',
        components: {
            'change-url-rewrite': httpVueLoader('/proxy/vediturlrewrite.vue'),
            'simple-grid': httpVueLoader('/vcomponents/testgrid.vue'),
            'simple-modal': httpVueLoader('/vcomponents/tmodal.vue')
        },
        data: function () {
            return {
                modalData: null,
                modalShow: false,
                columns: [
                    {id: "id", template: "string", index: true},
                    {id: "when", template: "string"},
                    {id: "where", template: "string"},
                    {id: "test", template: "string"},
                    {id: "running", template: "bool"}
                ],
                extraColumns: [
                    {
                        id: "_edit", template: "iconbutton", default: false, searchable: false, sortable: false, properties: {
                            name: "Edit", style: "bi bi-pen-fill"
                        }
                    },
                    {
                        id: "_delete", template: "iconbutton", default: false, searchable: false, sortable: false, properties: {
                            name: "Delete", style: "bi bi-trash"
                        }
                    }
                ]
            }
        },
        methods: {
            retrieveData: async function () {
                var result = await axios.get("/api/proxyes");
                return result;
            },
            gridClicked: async function (evt) {
                var row = this.$refs.grid.getById(evt.index);

                if (evt.buttonid == "_edit") {
                    this.addNew(true, evt.index)
                } else if (evt.buttonid == "_delete") {
                    await axios.delete("/api/proxyes/" + row['id'])
                    this.reload();
                }
            },
            reload: function () {
                this.$refs.grid.reload();
            },
            addNew: function (shouldEdit, rowId) {
                var row = null;
                if (shouldEdit) {
                    row = this.$refs.grid.getById(rowId);
                } else {
                    row = {
                        id: URL.createObjectURL(new Blob([])).substr(-36)
                    }
                }
                this.modalData = {
                    data: row,
                    edit: shouldEdit,
                    save: this.save
                };
                this.modalShow = true;
            },
            save: async function () {
                if (this.modalData.edit) {
                    await axios.put('/api/proxyes/' + this.modalData.data.id, this.modalData.data).then(() => {
                        this.modalShow = false;
                        this.reload();
                    });
                } else {
                    await axios.post('/api/proxyes', this.modalData.data).then(() => {
                        this.modalShow = false;
                        this.reload();
                    });
                }
            }
        }
    });
</script>
</body>
</html>
