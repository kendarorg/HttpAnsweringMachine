<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <script src="/libs/vue.js"></script>
    <script src="/libs/httpVueLoader.js"></script>
    <script src="/libs/axios.min.js"></script>
    <script src="/libs/utils.js"></script>
    <link href="/libs/icons/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/vcss/style.css"/>
</head>
<body>
<div id="spinnerObject" style="display:none;" class="spinner-loader-wrapper spinner-overlay">
    <div class="spinner-loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <p class="spinner-p" id="spinnerText" name="spinnerText"></p>
</div>
<div id="messageObject"></div>
<div class="container-fluid" id="app">
    <div class="row">
        <div class="col-md-8">
            <br>
            <a href='../index.html'>Main</a>&gt;
            <a href='index.html'>Utils</a>&gt;
        </div>
        <div class="col-md-8">
            <h3>DOWNLOAD SETTINGS</h3>
            <a href="../api/utils/settings" download>Download settings</a>

        </div>
        <div class="col-md-8">
            <h3>LOAD SETTINGS</h3>
            <ham-upload id="setts-upload"
                        path="/api/utils/settings"
                        @success="onSuccess"
                        @error="onError"
            ></ham-upload>
        </div>
        <div class="col-md-8">
            <h3>DOWNLOAD FULL STATUS</h3>
            <a href="../api/utils/settings/full" download>Download Full HAM status</a>

        </div>
        <div class="col-md-8">
            <h3>LOAD FULL STATUS</h3> require restart
            <ham-upload id="setts-full-upload"
                        path="/api/utils/settings/full"
                        @success="onSuccessFull"
                        @error="onError"
            ></ham-upload>
        </div>
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        components: {
            'ham-upload': httpVueLoader('/vcomponents/tupload.vue')
        },
        data: {},
        methods: {
            onSuccess: function (data) {
                addMessage("Success");
            },
            onSuccessFull: function (data) {
                addWarning("Please Restart HAM!");
            },
            onError: function (data) {
                addMessage(data.error, error);
            },
        }
    });
</script>
</body>
</html>
