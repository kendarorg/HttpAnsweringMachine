<html>
<head>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <script src="/libs/jquery-3.2.1.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/libs/lodash.js"></script>
    <link href="/libs/icons/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/vcss/style.css" />
</head>
<body>
<div id="spinnerObject" style="display:none;" class="spinner-loader-wrapper spinner-overlay">
    <div class="spinner-loader"><div></div><div></div><div></div><div></div></div>
    <p class="spinner-p" id="spinnerText" name="spinnerText"></p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <br>
            <button type="button"  class="btn btn-default" onClick="location.href='../index.html'">Main</button>
            <button type="button"  class="btn btn-default" onClick="location.href='index.html'">Utils</button>
        </div>
        <div class="col-md-8">
            <h3>DOWNLOAD SETTINGS</h3>
            <a href="../api/utils/settings" download>Download settings</a>

        </div>
        <div class="col-md-8">
            <h3>LOAD SETTINGS</h3>
            <form action="" id="addUser"  method="POST"  >
                <div class="form-group">
                    <button type="button" id="btLoadFile" name="btLoadFile" class="btn btn-default">Open file</button>
                    <input type="file" style="width:0;height: 0;opacity:0;" id="uploadScript" name="uploadScript" >
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="uploadScriptShow" id="uploadScriptShow" />
                </div>
                <div class="form-group">
                    <button type="button" id="btUploadScript" name="btUploadScript" class="btn btn-default">Load</button>
                </div>
            </form>
            <div class="form-group">
                <label for="newSettings">ToMatch</label>
                <textarea class="form-control" rows="6" cols="50" name="newSettings" id="newSettings"></textarea>
            </div>
            <button type="button"  class="btn btn-default" name="uploadLoaded" id="uploadLoaded">Upload loaded settings</button>

        </div>
    </div>
</div>
<script src="/app/app.js"></script>
<script>
    $("#uploadLoaded").click(function(){
        $.ajax({
            url: '/api/utils/settings',
            type: 'post',
            data: document.getElementById("newSettings").value,
            contentType: "application/json",
            processData: false,
            success: function(response){
                window.uploadScript=[];

                alert("File Uploaded, restarting application");
            }
        });
    });
    $("#btLoadFile").click(function(){
        document.getElementById("uploadScript").click();
    });
    $("#uploadScript").change(function(){
        window.uploadScript = [];
        uploadAsyncFile($('#uploadScript')[0].files,function(data){
            window.uploadScript = data;
            document.getElementById("uploadScriptShow").value = data[0].name;
        },function(exception){
            alert(exception);
        });
    });
    $("#btUploadScript").click(function(){
        if(window.uploadScript === undefined || window.uploadScript.length==0){
            alert("NO FILES SELECTED");
            return;
        }
        var toUpload = window.uploadScript[0];
        var realData = atob(toUpload["data"]);
        document.getElementById("newSettings").value = realData;
    });
</script>
</body>
</html>
