<html>
<head>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <script src="/libs/jquery-3.2.1.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/libs/lodash.js"></script>
    <link href="/libs/icons/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/vcss/style.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <br>
            <button type="button"  class="btn btn-default" onClick="location.href='../index.html'">Main</button>
            <button type="button"  class="btn btn-default" onClick="location.href='index.html'">Utils</button>
        </div>
        <div class="col-md-8">
            <h3>SIMPLE REST CLIENT</h3>
            It does accept text only-no multipart body<br>

            <div class="form-group">
                <label for="source">source</label>
                <textarea class="form-control" rows="6" cols="50" name="source" id="source"></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="execute" name="execute" class="btn btn-default">execute</button>
            </div>
            <div class="form-group">
                <label for="result">result</label>
                <textarea class="form-control" rows="6" cols="50" name="result" id="result"></textarea>
            </div>
        </div>
    </div>
</div>
<script src="/app/app.js"></script>
<script>
    $("#execute").click(function(){
        var data= $('#source').val();
        $.ajax({
            url: '/api/remote/restclient',
            type: 'post',
            data: data,
            contentType: "text/plain",
            processData: false,
            success: function(result){
                $('#result').text(result);
            }
        });
    });
</script>
</body>
</html>
