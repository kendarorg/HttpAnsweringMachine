<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="http://localhost:63342/ham/app/web/">
    <title>Title</title>
    <link href="./libs/bootstrap.min.css" rel="stylesheet"/>
    <script src="./libs/vue.js"></script>
    <script src="./libs/httpVueLoader.js"></script>
    <script src="./libs/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./vcss/style.css" />
</head>
<!--
Dynamic loaded templates: https://medium.com/scrumpy/dynamic-component-templates-with-vue-js-d9236ab183bb
-->
<body>
    <div id="app">
        <kvp-modal v-if="showModal"
                   :modal-data="modalData"
                   @close="showModal = false">
        </kvp-modal>

        <button v-on:click="doAlert()" class="btn btn-primary btn-sm">Test</button>
        <button v-on:click="reload()" class="btn btn-primary btn-sm">Reload</button>
        <button v-on:click="toggleSelect()" class="btn btn-primary btn-sm">Toggle Select</button>
        <button v-on:click="selectAll()" class="btn btn-primary btn-sm">Select All</button>
        <button v-on:click="addNew(false,[])" class="btn btn-primary btn-sm">Add new</button>
        <simple-grid
                v-on:gridclicked="gridClicked"
                ref="simpleGrid"
                :columns="gridColumns"
                :extra="extraColumns"
                :retrieve-data="retrieveData"
        >
        </simple-grid>
    </div>
    <script type="text/javascript">

        new Vue({
            el: '#app',
            components: {
                'simple-grid': httpVueLoader('vcomponents/testgrid.vue'),
                'kvp-modal': httpVueLoader('vcomponents/tkvpmodal.vue')
            },
            data:{
                showModal:false,
                modalData:{},
                ids:["key"],
                gridColumns: [
                    {id:"key",template:"string",index:true},
                    {id:"name",template:"string"}
                ],
                extraColumns:[
                    {id:"select",template:"boolw",default:false},
                    {id:"_edit",template:"button",default:false,properties:{
                            name:"Edit",style:"btn btn-success btn-sm"
                        }},
                    {id:"_delete",template:"button",default:false,properties:{
                            name:"Delete",style:"btn btn-danger btn-sm"
                        }}
                ]
            },
            methods:{
                addNew:function(shouldEdit,rowId){
                    console.log("AAAAAAAAAAAAA");
                    var row = null;
                    if(shouldEdit) {
                        row = this.$refs.simpleGrid.getById(rowId);
                    }
                    let newId = URL.createObjectURL(new Blob([])).substr(-36);
                    this.modalData={
                        valDesc:"Name",
                        valValue:row==null?"":row['name'],
                        keyDesc:"Key",
                        keyValue:row==null?newId:row['key'],
                        title:"Key-Name tuple",
                        edit:shouldEdit,
                        save:this.saveItem
                    };
                    this.showModal=true;
                },
                retrieveData: async function(){
                    var result = await axios.get("http://localhost:63342/ham/app/web/vdata/keyval.json");
                    result.data.push({
                        key:"test",
                        name:"tost"
                    });
                    return result;
                },
                doAlert:function(){
                    console.log(JSON.stringify(this.$refs.simpleGrid.filteredData));
                },
                toggleSelect:function(){
                    this.$refs.simpleGrid.toggleSelect("select");
                },
                selectAll:function(){
                   this.$refs.simpleGrid.selectAll("select");
                },
                reload:function(){
                    this.$refs.simpleGrid.reload();
                },
                saveItem:function(data){
                    console.log("==================");
                    console.log(this.modalData);
                    this.$refs.simpleGrid.reload();
                },
                gridClicked:function(evt){
                    //var row = this.$refs.simpleGrid.getById(evt.index);

                    if(evt.buttonid=="_edit"){
                        this.addNew(true,evt.index)
                    }else if(evt.buttonid=="_delete"){
                        axios.get("http://localhost:63342/ham/app/web/vdata/keyval.json")
                        this.$refs.simpleGrid.reload();
                    }
                }
            }
        });
    </script>
</body>

</html>
