<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <script src="/libs/vue.js"></script>
    <script src="/libs/httpVueLoader.js"></script>
    <script src="/libs/axios.min.js"></script>
    <script src="/libs/utils.js"></script>
    <link href="/libs/icons/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/vcss/style.css" />
</head>
<body>
<div id="spinnerObject" style="display:none;" class="spinner-loader-wrapper spinner-overlay">
    <div class="spinner-loader"><div></div><div></div><div></div><div></div></div>
    <p class="spinner-p" id="spinnerText" name="spinnerText"></p>
</div>
<div id="messageObject"></div>
<div class="container-fluid" id="app">
        <div class="row"><div class="col-md-8">
            <br>
            <button type="button"  class="btn btn-default" onClick="location.href='../index.html'">Main</button>
        </div>
        <br>
        <div class="col-md-8">
            <h3>PLUGINS</h3>
            <simple-grid
                    ref="pluginsGrid"
                    :columns="gridColumns"
                    :extra="extraColumns"
                    :retrieve-data="pluginsRetrieveData"
            >
            </simple-grid>
        </div>
    </div>
</div>
<script type="text/javascript">

    new Vue({
        el: '#app',
        components: {
            'simple-grid': httpVueLoader('/vcomponents/testgrid.vue')
        },
        data:{
            extraColumns:[],
            gridColumns: [
                {id:"description",template:"string",index:true},
                {id:"address",template:"link",name:"Go",searchable:false,sortable:false}
            ]
        },
        methods:{
            pluginsRetrieveData: async function(){
                var result = await axios.get("/api/plugins");
                result.data.forEach(function(lk){
                    lk.address="../"+lk.address;
                });
                return result;
            }
        }
    });
</script>
</body>
</html>
